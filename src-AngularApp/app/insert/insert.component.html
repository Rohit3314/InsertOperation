
<div align="center">

    <h2> Insert Employee Details</h2>
    <br>
    <form #insertform="ngForm" (ngSubmit)="insertdata(insertform)">
     
     <label>Employee ID : </label>
     <input type="number" name="eid" id="eid" #eid (ngModel)="eid">
     <br> <br>

     <label> Employee Name : </label>
     <input type="text" name="ename" id="ename" #ename (ngModel)="ename">
     <br> <br>

     
     <label> Employee Salary : </label>
     <input type="number" name="esal" id="esal" #esal (ngModel)="esal">
     <br><br>

     <input type="submit" value="Insert">
    </form>

</div>
